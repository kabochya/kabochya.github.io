---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
    <div class="post-social-media">
			<div class="post-tweet">{% include tweet.html url=page.url %}</div>
			<div class="post-like">{% include fblike.html url=page.url %}</div>
    </div>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  {% include comments.html %}
</div>
